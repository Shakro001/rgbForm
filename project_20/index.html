<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="img/header/header__icon.png">
    <link rel="stylesheet" href="scss/style.css">
    <title>BrightLights</title>
</head>
<body>
    <div class="wrapper">
        <div class="header">
            <div class="header__container">
                <div class="header__logo">
                    <div class="header__icon">
                        <a href="#">
                            <img src="img/header/header__icon.png" alt="logo">
                        </a>
                    </div>
                    <div class="header__text-logo">
                        <a href="#">
                            <img src="img/header/header__logo.png" alt="header logo">
                        </a>
                    </div>
                    </div>
                    <ul class="header__menu menu">
                        <li class="menu__item"><a href="#" class="menu__link">About</a></li>
                        <li class="menu__item"><a href="#" class="menu__link">News</a></li>
                        <li class="menu__item"><a href="#" class="menu__link">Music</a></li>
                        <li class="menu__item"><a href="#" class="menu__link">Tours</a></li>
                        <li class="menu__item"><a href="#" class="menu__link">Contacts</a></li>
                        
                    </ul>
                        <button class="header__burger">
                            <span></span>
                            <span class="center"></span>
                            
                        </button>
                          

                
            </div>
            
        </div>
        <div class="main">
            <img src="img/main/bg.jpg" alt="bg" class="background-page-1">
            <div class="main__container">
                <div class="main__page-one page-one">
                    <div class="page-one__text">
                        <div class="page-one__sub-title">
                            New Single
                        </div>
                        <div class="page-one__title">
                            War For Love
                        </div>
                    </div>
                    <div class="page-one__music-line">
                        <div class="page-one__pause">
                            <a href="#">
                                <img src="img/main/pause.svg" alt="pause button">
                            </a>
                        </div>
                        <div class="page-one__line"></div>
                        <div class="page-one__time">
                            00:22-02:54
                        </div>
                    </div>
                    
                        <div class="page-one__cards">


                            <div class="page-one__card card">
                                <div class="card__image">
                                    <img src="img/main/cards__1.jpg" alt="working img">
                                </div>
                                <div class="card__text">
                                    <p>
                                     Working on my upcoming full-lenth album that`s releasing later this year.   
                                    </p>
                                    
                                </div>
                            </div>


                            <div class="page-one__card card">
                                <div class="card__image">
                                    <img src="img/main/cards__2.jpg" alt="working img">
                                </div>
                                <div class="card__text">
                                    <p>Halloween vibes.  <br>
                                        Listen my new track!</p>
                                    
                                </div>
                            </div>



                            <div class="page-one__card card">
                                <div class="card__image">
                                    <img src="img/main/clear_bg.jpg" alt="working img">
                                </div>
                                <div class="card__text">
                                    <p>WarForLove is OUT NOW!! <br>
                                        Stream it here!</p>
                                    
                                </div>
                            </div>




                        </div>
                        
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
